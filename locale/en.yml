en:
  remarkable:
    action_controller:
      responding: "responding with #{{verb}} {{action}}"
      assign_to:
        description: "assign {{names}}"
        expectations:
          assigned_value: "action to assign {{name}}"
          is_kind_of: "assign {{name}} to be kind of {{with_kind_of}}, got a {{assign_class}}"
          is_equal_value: "assign {{name}} to be equal to {{with}}, got {{assign_inspect}}"
        optionals:
          with_kind_of:
            given: "with kind of {{value}}"
      filter_params:
        description: "filter {{params}} parameters from log"
        expectations:
          respond_to_filter_params: "controller to respond to filter_parameters (controller is not filtering any parameter)"
          is_filtered: "{{param}} to be filtered"
      redirect_to:
        description: "redirect to {{expected}}"
        expectations:
          redirect: "redirect to {{expected}}, got no redirect"
          status_match: "redirect to {{expected}} with status {{with}}, got status {{status}}"
          url_match: "redirect to {{expected}}, got redirect to {{actual}}"
        optionals:
          with:
            given: "with status {{inspect}}"
      render_template:
        description: "render"
        expectations:
          rendered: "template {{with_template}} to be rendered, got no render"
          template_match: "template {{with_template}} to be rendered, got {{template}}"
          layout_match: "to render with layout {{with_layout}}, got {{layout}}"
          status_match: "to render with {{with}}, got {{status}}"
          body_match: "to render with body equals to {{body}}, got {{current_body}}"
          content_type_match: "to render with content type {{with_content_type}}, got {{content_type}}"
        optionals:
          with_template:
            given: "template {{inspect}}"
          with_layout:
            positive: "with layout {{inspect}}"
            negative: "with no layout"
          with:
            given: "with {{value}}"
          body:
            given: "with body equals to {{inspect}}"
          with_content_type:
            given: "with content type {{inspect}}"
      respond_with:
        description: "respond"
        expectations:
          status_match: "to respond with {{with}}, got {{status}}"
          body_match: "to respond with body equals to {{body}}, got {{current_body}}"
          content_type_match: "to respond with content type {{with_content_type}}, got {{content_type}}"
        optionals:
          with:
            given: "with {{value}}"
          body:
            given: "with body equals to {{inspect}}"
          with_content_type:
            given: "with content type {{inspect}}"
      set_session:
        description: "set session variable {{keys}}"
        expectations:
          is_not_empty: "any session variable to be set, got {{session_inspect}}"
          contains_value: "any session variable to be set to {{to}}, got {{session_inspect}}"
          assigned_value: "session variable {{key}} to be set, got {{session_inspect}}"
          is_equal_value: "session variable {{key}} to be set to {{to}}, got {{session_inspect}}"
        optionals:
          to:
            given: "to {{inspect}}"
      set_the_flash:
        description: "set the flash message {{keys}}"
        expectations:
          is_not_empty: "any flash message to be set, got {{flash_inspect}}"
          contains_value: "any flash message to be set to {{to}}, got {{flash_inspect}}"
          assigned_value: "flash message {{key}} to be set, got {{flash_inspect}}"
          is_equal_value: "flash message {{key}} to be set to {{to}}, got {{flash_inspect}}"
        optionals:
          to:
            given: "to {{inspect}}"

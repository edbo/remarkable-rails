en:
  remarkable:
    action_controller:
      assign_to:
        description: "assign {{names}}"
        expectations:
          assigned_value: "action to assign {{name}}"
          is_kind_of: "assign {{name}} to be kind of {{with_kind_of}}, but got a {{assign_class}}"
          is_equal_value: "assign {{name}} to be equal to {{with}}, but got {{assign_inspect}}"
        optionals:
          with:
            given: "with {{inspect}}"
          with_kind_of:
            given: "with kind of {{value}}"
      set_session:
        description: "set session variable {{keys}}"
        expectations:
          is_not_empty: "any session variable to be set, but got {{session_inspect}}"
          assigned_value: "session variable {{key}} to be set, but got {{session_inspect}}"
          is_equal_value: "session variable {{key}} to be set to {{to}}, but got {{session_inspect}}"
        optionals:
          to:
            given: "to {{inspect}}"
